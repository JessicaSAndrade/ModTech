<ion-content class="container">
  <div class="login-box">
    <img src="../../assets/imgs/avatar.png" class="avatarInicio">
      <ion-col col-12>
        <ion-row class="titulo">
          <p class="legenda"></p>
        </ion-row>
      </ion-col>
    <ion-row>
      <ion-col col-12>
        <ion-item class="inputCadastroUsuario">
          <ion-label color="dark">
            <ion-icon name="person" class="icone"></ion-icon>
          </ion-label>
          <ion-input type="text" name="nome" [(ngModel)]="funcionario.nome" placeholder="Nome" required>
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-item class="inputsCadastroSenha">
          <ion-label color="dark">
            <ion-icon name="clipboard" class="icone"></ion-icon>
          </ion-label>
          <ion-input type="number" [(ngModel)]="funcionario.id" name="number" placeholder="Matricula" required>
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item class="inputsCadastroData">
          <ion-label color="dark">
            <ion-icon name="calendar"></ion-icon>
          </ion-label>
          <ion-datetime displayFormat="DD/MM/YY" [(ngModel)]="funcionario.dataNasc" placeholder="Nascim."
            pickerFormat="DD/MM/YYYY" required></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="botoes">
      <ion-col col-12>
        <button (click)="cadastrarUsuario()" class="submit" ion-button color="secondary">Salvar Cadastro</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
